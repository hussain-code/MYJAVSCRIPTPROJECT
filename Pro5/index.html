<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Random Mael Finder</title>
</head>
<body>
    <div class="container">
        <h1>
            Random Meal Finder
        </h1>
        <!--Teh Search form-->
        <div class="flex">
            <from class="flex" id="submit">
                <input type="text" id="search" placeholder="Enter meal of  keyword for  search.">
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </from>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <!-- Result Heading-->
        <div id="result-heading"></div>
        <!--container div of all mealls form api search--->
        <div class="meals" id="meals"></div>
        <!-- To Display additional  selected meal-->
        <div id="selected-meal"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
